<svg:g>
  <defs *ngIf="gradient">
    <svg:g ng-svg-charts-svg-linear-gradient
      orientation="vertical"
      [name]="gradientId"
      [stops]="gradientStops"
    />
  </defs>
  <svg:rect
    [attr.fill]="gradient ? gradientUrl : fill"
    [attr.width]="width"
    [attr.height]="height"
    [attr.x]="x"
    [attr.y]="y"
    [style.cursor]="'pointer'"
    class="cell"
    (click)="onClick()"
  />
  <svg:foreignObject
    *ngIf="width >= 70 && height >= 35"
    [attr.x]="x"
    [attr.y]="y"
    [attr.width]="width"
    [attr.height]="height"
    class="treemap-label"
    [style.pointer-events]="'none'">
    <xhtml:p
      [style.color]="getTextColor()"
      [style.height]="height + 'px'"
      [style.width]="width + 'px'">
      <xhtml:span class="treemap-label" [innerHTML]="formattedLabel">
      </xhtml:span>
      <xhtml:br />
      <xhtml:span *ngIf="animations"
        class="treemap-val"
        ng-svg-charts-count-up
        [countTo]="value"
        [valueFormatting]="valueFormatting">
      </xhtml:span>
      <xhtml:span *ngIf="!animations"
        class="treemap-val">
        {{formattedValue}}
      </xhtml:span>
    </xhtml:p>
  </svg:foreignObject>
</svg:g>
