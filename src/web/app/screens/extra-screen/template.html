<mat-toolbar color="primary">
  <span>Autodrive</span>
  <div class="example-fill-remaining-space">
    <!-- <td-search-box placeholder="Search here" [alwaysVisible]="false" flex></td-search-box> -->
  </div>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="['/login']">
      <mat-icon>power_settings_new</mat-icon>
      <span>Log Out</span>
    </button>
    <button mat-menu-item [routerLink]="['/admin/home']">
      <mat-icon>show_chart</mat-icon>
      <span>Statistik</span>
    </button>
    <button mat-menu-item [routerLink]="['/admin/member']">
      <mat-icon>account_circle</mat-icon>
      <span>Akun</span>
    </button>
    <button mat-menu-item [routerLink]="['/admin/preference']">
      <mat-icon>settings</mat-icon>
      <span>Setting</span>
    </button>
    <button mat-menu-item [routerLink]="['/admin/dev']">
      <mat-icon>settings</mat-icon>
      <span>Dev</span>
    </button>
    <button mat-menu-item [routerLink]="['/admin/help']">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
    <button mat-menu-item [routerLink]="['/admin/master']">
      <mat-icon>help</mat-icon>
      <span>master</span>
    </button>
    <button mat-menu-item [ngx-scroll-to]="'destination'">
      <mat-icon>help</mat-icon>
      <span>scrollto</span>
    </button>
  </mat-menu>
</mat-toolbar>
<div class="router-outer">
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
