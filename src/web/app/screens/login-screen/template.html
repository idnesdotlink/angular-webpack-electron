<div class="container">
  <mat-card [@animatecard]="animationState">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input matInput placeholder="Email">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button class="test" color="primary" mat-stroked-button (click)="login()">Login</button>
      <button color="primary" mat-stroked-button [routerLink]="['/install']">Install</button>
    </mat-card-actions>
  </mat-card>
  <div [@animatespinner]="animationState" class="button_spinner">
    <mat-spinner diameter="40"></mat-spinner>
    <div>
      <button color="accent" mat-icon-button (click)="cancel()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</div>
